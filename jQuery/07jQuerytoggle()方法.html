<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动切换</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("p").toggle();
		});
	});

	</script>
</head>
<body>
	<button type="button">切换</button>
	<p>这是一个段落。</p>
	<p>这是另一个段落。</p>
</body>
</html>

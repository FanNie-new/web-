<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("button").click(function() {
            $("#p1").css("color", "red")
                .slideUp(2000)
                .slideDown(2000);
        });
    });
    </script>
</head>

<body>
    <p id="p1">jQuery 乐趣十足！</p>
    <button>点击这里</button>
</body>

</html>
